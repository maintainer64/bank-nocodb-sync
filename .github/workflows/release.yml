name: Build and Release on Version Change

on:
  push:
    branches: [ main, master ]
    paths:
      - 'package.json'

jobs:
  check-version-and-release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous version
        id: previous_version
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "previous_version=${LATEST_TAG#v}" >> $GITHUB_OUTPUT

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: version_check
        run: |
          if [ "${{ steps.previous_version.outputs.previous_version }}" != "${{ steps.current_version.outputs.current_version }}" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from ${{ steps.previous_version.outputs.previous_version }} to ${{ steps.current_version.outputs.current_version }}"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged"
          fi

      - name: Create Git Tag
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ steps.current_version.outputs.current_version }}" -m "Release v${{ steps.current_version.outputs.current_version }}"
          git push origin "v${{ steps.current_version.outputs.current_version }}"

  build-and-release:
    runs-on: ubuntu-latest
    needs: check-version-and-release
    if: needs.check-version-and-release.outputs.version_changed == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: "v${{ needs.check-version-and-release.outputs.current_version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version-and-release.outputs.current_version }}
          release_name: Release v${{ needs.check-version-and-release.outputs.current_version }}
          body: |
            Automated release for version ${{ needs.check-version-and-release.outputs.current_version }}
            
            Chrome Extension for syncing bank transactions with NocoDB.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build.zip
          asset_name: bank-nocodb-sync-v${{ needs.check-version-and-release.outputs.current_version }}.zip
          asset_content_type: application/zip